<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Wallet')">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a th:href="${'/'}"><span>Sunflower</span></a>
        </div>
    </div>
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Wallet</h1>
                </div>
                <div class="signin">
                    <form th:action="@{/wallet/add}" th:object="${seedDTO}" method="POST" enctype="multipart/form-data">
                        <div class="log-input">
                            <div class="log-input-left">
                                <input th:field="*{serialCode}" type="text" class="lock" placeholder="Serial Code" autocomplete="off" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="log-input">
                            <div class="log-input-left">
                                <input th:field="*{serialPin}" type="text" class="lock" placeholder="Serial Pin" autocomplete="off" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <input type="submit" value="Add to Wallet" />
                    </form>
                </div>
                <div class="new_people">
                    <h2>Don't have seeds?</h2>
                    <p>Contact the admin for serial pin and code</p>
                    <a th:href="${'mailto:sunflower.hamster.apps@gmail.com'}">Send an Email!</a>
                </div>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">© 2018 Sunflower. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>
    </footer>
    <!--footer section end-->
</section>
</body>
</html>
