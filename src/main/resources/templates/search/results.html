<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
<div th:fragment="resultsList" id="results-block"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="pro-head">
        <h2>Products</h2>
    </div>
    <div class="col-md-3 product-grid" th:each="product : ${results}">
        <div class="product-items">
            <div class="project-eff">
                <div id="nivo-lightbox-demo">
                    <p><a th:href="${product.photo != null} ? ${'/images/' + product.photo} : ${'/images/no_image.jpg'}"><span class="rollover1"></span></a></p>
                    <img class="img-responsive" th:src="${product.photo != null} ? ${'/images/' + product.photo} : ${'/images/no_image.jpg'}" />
                </div>
            </div>
            <div class="produ-cost">
                <h4 th:text="${product.name}"></h4>
                <h5 th:text="'&#8369;' + ${product.price}"></h5>
                <a th:href="${'/cart/buy/' + product.id}"><button th:unless="${product.getSeller() == loggedUser || loggedUser == null}">Add to Cart</button></a>
                <button th:text="View"></button>
            </div>
        </div>

    </div>
    <div th:if="${#lists.isEmpty(results)}">
        No results found...
    </div>
</div>
</body>
</html>
