<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
<div th:fragment="resultsList" id="results-block"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <ul id="sort" class="list" th:each="item : ${page.getContent()}">
        <a th:href="${'/product/view/' + item.id}">
            <li>
                <img th:src="${item.photo != null &amp;&amp; item.photo != ''} ? ${'/images/client/product/' + item.photo} : '/images/no_image.png'"
                     title="" alt="" />
                <section class="list-left">
                    <h5 class="title" th:text="${item.name}"></h5>
                    <span class="adprice" th:text="${'&#8369;' + item.price}"></span>
                    <p class="catpath" th:text="${item.category.name}"></p>
                </section>
                <section class="list-right">
                    <span class="cityname" th:text="${item.seller.firstName + ' ' + item.seller.lastName}"></span>
                    <span class="date" th:text="${#dates.format(item.createdDate, 'MMMM dd, yyyy')}"></span>
                </section>
                <div class="clearfix"></div>
            </li>
        </a>
    </ul>
</div>
</body>
</html>
