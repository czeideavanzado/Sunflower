<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>

<body>
<div th:fragment="resultsList" id="results-block"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="alert alert-success alert-dismissable error" th:if="${success != null}">
        Added to cart!</div>
    <div class="alert alert-info alert-dismissable error" th:if="${error != null}">
        This was already added to your cart!</div>
</div>
</body>
</html>
