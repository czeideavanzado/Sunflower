<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Login')">
</head>
<body>
<div class="login-page">
    <div class="login-main">
        <div class="login-head">
            <h1>Reset Password</h1>
        </div>
        <div class="login-block">
            <form th:action="@{/resetPassword/confirmPassword}" method="POST">
                <div class="alert alert-danger alert-dismissable error" th:if="${param.invalid != null}">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                    Passwords do not match! </div>
                <div class="alert alert-danger alert-dismissable error" th:if="${param.error != null}">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                    Something went wrong in our server! Please try again </div>
                <input id="password" type="password" name="password" class="lock" placeholder="Password" required="" autocomplete="off" />
                <input id="passwordConfirm" type="password" name="passwordConfirm" class="lock" placeholder="Confirm Password" autocomplete="off" />

                <input type="submit" name="Reset Password" value="Submit" />
                <!--<h3>Not a member?<a th:href="@{/registration}"> Sign up now</a></h3>-->
                <!--<h2>or login with</h2>-->
                <!--<div class="login-icons">-->
                <!--<ul>-->
                <!--<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>-->
                <!--<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>-->
                <!--<li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>-->
                <!--</ul>-->
                <!--</div>-->
            </form>
            <!--<h5><a th:href="@{/}">Go Back to Login</a></h5>-->
        </div>
    </div>
</div>
<!--inner block end here-->

</div>

<script>
    $(document).ready(function () {
        $("#password, #passwordConfirm").keyup(checkPasswordMatch);
    });

    function checkPasswordMatch() {
        let password = $("#password").val();
        let confirmPassword = $("#passwordConfirm").val();

        if (password === confirmPassword) {
            document.getElementById('password').style.background = "#a0ed80";
            document.getElementById('passwordConfirm').style.background = "#a0ed80";
        } else {
            document.getElementById('password').style.background = "#ed8080";
            document.getElementById('passwordConfirm').style.background = "#ed8080";
        }

    }
</script>
<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
