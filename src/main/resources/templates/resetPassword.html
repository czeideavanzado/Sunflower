<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Reset Password')">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a th:href="${'/'}"><span>Sunflower</span></a>
        </div>
    </div>
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Reset Password</h1>
                </div>
                <div class="signin">
                    <div class="alert alert-danger alert-dismissable error" th:if="${param.invalid != null}">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                        Passwords do not match! </div>
                    <div class="alert alert-danger alert-dismissable error" th:if="${param.error != null}">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                        Something went wrong in our server! Please try again </div>
                    <form th:action="@{/resetPassword/confirmPassword}" method="POST">
                        <div class="log-input">
                            <div class="log-input-left">
                                <input id="password" type="password" name="password" class="lock" placeholder="Password" required="" autocomplete="off" oninput="check()" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="log-input">
                            <div class="log-input-left">
                                <input id="passwordConfirm" type="password" name="passwordConfirm" class="lock" placeholder="Confirm Password" autocomplete="off" oninput="check()" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <input type="submit" name="Reset Password" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">© 2018 Sunflower. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>
    </footer>
    <!--footer section end-->
</section>
<script src="/js/pwstrength.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let options = {
            common: {
                minChar: 8,
                maxChar: 128
            },
            ui: {
                showProgressBar: true,
                showErrors: true,
                showVerdicts: false,
                showPopover: true,
                showStatus: true
            }
        };

        $('#password').pwstrength(options);
    });

    function check() {
        let password = document.getElementById('password');
        let passwordConfirm = document.getElementById('passwordConfirm');

        if (password.value !== passwordConfirm.value) {
            password.setCustomValidity('Passwords must be matched to proceed.');
        } else {
            // password is valid -- reset the error message
            password.setCustomValidity('');
        }
    }

    /*]]>*/
</script>
</body>
</html>
