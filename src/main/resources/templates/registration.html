<head th:replace="/fragments/header :: head('Registration')">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a th:href="${'/'}"><span>Sunflower</span></a>
        </div>
    </div>
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-up">
                <h1>Create an account</h1>
                <p class="creating">Join the Sunflower Community and sell your items!</p>
                <!--<h2>Personal Information</h2>-->
                <form>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>First Name:</h4>
                        </div>
                        <div class="sign-up2">
                            <!--<form>-->
                                <input type="text" id="firstName" name="firstName" required="" />
                            <!--</form>-->
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Last Name:</h4>
                        </div>
                        <div class="sign-up2">
                            <!--<form>-->
                                <input type="text" id="lastName" name="lastName" required="" />
                            <!--</form>-->
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Email Address:</h4>
                        </div>
                        <div class="sign-up2">
                            <!--<form>-->
                                <input type="text" id="username" name="username" required="" />
                            <!--</form>-->
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Password:</h4>
                        </div>
                        <div class="sign-up2">
                            <!--<form>-->
                                <input type="password" id="password" name="password" required="" autocomplete="off" oninput="check()"/>
                            <!--</form>-->
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Confirm Password:</h4>
                        </div>
                        <div class="sign-up2">
                            <!--<form>-->
                                <input type="password" id="passwordConfirm" name="passwordConfirm" required="" autocomplete="off" oninput="check()" />
                            <!--</form>-->
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="sub_home">
                        <div class="sub_home_left">
                            <!--<form>-->
                                <input type="submit" value="Register" />
                            <!--</form>-->
                        </div>
                        <div class="sub_home_right">
                            <p>Go Back to <a href="index.html">Home</a></p>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">Â© 2018 Sunflower. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>
    </footer>
    <!--footer section end-->
</section>

<script src="/js/pwstrength.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        let options = {
            common: {
                minChar: 8,
                maxChar: 128
            },
            ui: {
                showProgressBar: true,
                showErrors: true,
                showVerdicts: false,
                showPopover: true,
                showStatus: true
            }
        };

        $('#password').pwstrength(options);
    });

    function fileValidation() {
        let fileInput = document.getElementById('image');
        let filePath = fileInput.value;
        let allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;

        if (!allowedExtensions.exec(filePath)) {
            document.getElementById("imageError").style.display = "block";
            fileInput.value = '';
        }

        document.getElementById("imageError").style.display = "none";
    }

    function check() {
        let password = document.getElementById('password');
        let passwordConfirm = document.getElementById('passwordConfirm');

        if (password.value !== passwordConfirm.value) {
            password.setCustomValidity('Passwords must be matched to proceed.');
        } else {
            // password is valid -- reset the error message
            password.setCustomValidity('');
        }
    }

    /*]]>*/
</script>
</body>
</html>
