<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('My Products')">
</head>
<body>
<div class="page-container">
    <div>
        <div class="mother-grid-inner">
            <div th:replace="/fragments/navbar :: navbar(${loggedUser})"></div>
            <!--inner block start here-->
            <div class="inner-block">
                <div class="product-block">
                    <div class="pro-head">
                        <h2>My Products</h2>
                    </div>
                    <div class="col-md-3 product-grid" th:each="product : ${products}">
                        <div class="product-items">
                            <div class="project-eff">
                                <div id="nivo-lightbox-demo">
                                    <!--<p><a href="images/pro1.jpg" data-lightbox-gallery="gallery1" id="nivo-lightbox-demo-img"><span class="rollover1"></span> </a></p>-->

                                </div>
                            </div>
                            <div class="produ-cost">
                                <h4 th:text="${product.name}"></h4>
                                <h5 th:text="'&#8369;' + ${product.price}"></h5>
                                <a th:href="${'/product/edit/' + product.id}" class=""><i class="fa fa-edit hvr-bounce-in"></i></a>
                                <a th:href="${'/product/remove/' + product.id}"><i class="fa fa-trash hvr-bob"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <!--inner block end here-->
            <link rel="stylesheet" type="text/css" href="/css/magnific-popup.css" />
