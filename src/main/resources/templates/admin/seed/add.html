<head th:replace="/fragments/header :: head('Add Seed')">

<body>

    <div>

            <div th:replace="/fragments/navbar :: navbar(${loggedUser})"></div>
            <!--inner block start here-->
            <div class="signup-page-main">
                <div class="signup-main">
                    <div class="signup-head">
                        <h1>Add Seed</h1>
                    </div>
                    <div class="signup-block">
                        <form th:action="@{/admin/addSeed}" th:object="${seedDTO}" method="POST" enctype="multipart/form-data">
                            <div class="input-group">
                                <span class="input-group-addon">&#8369;</span>
                                <input th:field="*{value}" type="number" required="" placeholder="0" min="0" step="50" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" />
                            </div>
                            <br />

                            <!--<input th:field="*{photo}" type="file" accept="image/*" name="file" id="file" required="" />-->

                            <input type="submit" value="Generate Seed" />
                        </form>

                        <!--<h5><a th:href="@{/}">Go Back to Home</a></h5>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <!--inner block end here-->
