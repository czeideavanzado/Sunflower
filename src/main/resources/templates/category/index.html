<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/

    function productSearch() {
        let url = [];
        let keyword = $("#searchProduct").val();

        url.push("/search/all/", keyword.toString());
        $('#resultsBlock').load(url.join(""));
    }

    function sortBy(select)  {
        let index = select.selectedIndex;
        let sort = "createdDate";
        let direction;

        if (index == 0) {
            return;
        }

        if (index === 1) {
            direction = "desc";
        } else if (index === 2) {
            sort = "price";
            direction = "asc";
        } else if (index == 3) {
            sort = "price";
            direction = "desc";
        }


        let category = /*[[${fragment}]]*/ 'all';

        if (category === "electronics_appliances") {
            category = "electronics+appliances";
        }

        let url = "https://localhost:8443/category/" + category;

        window.location.href = url + "?sort=" + sort + "," + direction;
    }
    /*]]>*/

</script>
