<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Re-authenticate')">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a th:href="${'/'}"><span>Sunflower</span></a>
        </div>
    </div>
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Re-authenticate</h1>
                </div>
                <div class="signin">
                    <div class="alert alert-info alert-dismissable error" th:if="${param.info != null}">
                        Input your password to complete the order </div>
                    <div class="alert alert-danger alert-dismissable error" th:if="${(param.error != null) and (param.error[0] == 'locked')}">
                        <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                        Your account has been locked until further notice </div>
                    <form th:action="@{/reauthorize}" method="POST">
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="password" id="password" name="password" class="lock" placeholder="Password" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="signin-rit">
                            <span class="checkbox1">
									 <a th:href="${'/'}"><label class="checkbox">Go back to Home</label></a>
                            </span>
                            <div class="clearfix"> </div>
                        </div>
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">© 2018 Sunflower. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>
    </footer>
    <!--footer section end-->
</section>
</body>
</html>
