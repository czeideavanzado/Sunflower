<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Login')">
</head>
<body>
<div class="login-page">
    <div class="login-main">
        <div class="login-head">
            <h1>Login</h1>
        </div>
        <div class="login-block">
            <form th:action="@{/login}" method="POST">
                <div class="alert alert-danger alert-dismissable error" th:if="${param.error}">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                    Incorrect username or password </div>
                <div class="alert alert-success alert-dismissable error" th:if="${param.logout != null}">
                    <button aria-hidden="true" data-dismiss="alert" class="close" type="button"> × </button>
                    Logged out successfully </div>
                <input type="text" id="username" name="username" placeholder="Username" required="" />
                <input type="password" id="password" name="password" class="lock" placeholder="Password" autocomplete="off" />
                <div class="forgot-top-grids">
                    <div class="forgot-grid">
                        <ul>
                            <li>
                                <input type="checkbox" id="brand1" value="" />
                                <label for="brand1"><span></span>Remember me</label>
                            </li>
                        </ul>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <input type="submit" name="Sign In" value="Login" />
                <h3>Not a member?<a th:href="@{/registration}"> Sign up now</a></h3>
                <!--<h2>or login with</h2>-->
                <!--<div class="login-icons">-->
                    <!--<ul>-->
                        <!--<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>-->
                        <!--<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>-->
                        <!--<li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>-->
                    <!--</ul>-->
                <!--</div>-->
            </form>
            <h5><a th:href="@{/}">Go Back to Home</a></h5>
        </div>
    </div>
</div>
<!--inner block end here-->

</div>

</body>
</html>
