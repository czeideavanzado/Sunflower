<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragments/header :: head('Login')">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a th:href="${'/'}"><span>Sunflower</span></a>
        </div>
    </div>
</div>
<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-in-form">
                <div class="sign-in-form-top">
                    <h1>Log in</h1>
                </div>
                <div class="signin">
                    <div class="alert alert-success alert-dismissable error" th:if="${param.logout != null}">
                        Successfully Logged Out</div>
                    <form th:action="@{/login}" method="POST">
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="text" id="username" name="username" class="user" placeholder="Email" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="log-input">
                            <div class="log-input-left">
                                <input type="password" id="password" name="password" class="lock" placeholder="Password" />
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="signin-rit">
                            <p><input type="checkbox" name="checkbox" checked="" /> Remember me</p>
								<span class="checkbox1">
									 <a th:href="${'/forgotPassword'}"><label class="checkbox">Forgot Password?</label></a>
								</span>
                            <div class="clearfix"> </div>
                        </div>
                        <input type="submit" value="Log in" />
                    </form>
                </div>
                <div class="new_people">
                    <h2>Not Registered?</h2>
                    <p>Join now and sell your items!</p>
                    <a href="register.html">Register Now!</a>
                </div>
            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <p class="text-center">Â© 2018 Sunflower. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>
    </footer>
    <!--footer section end-->
</section>
</body>
</html>
