<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sunflower | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Shoppy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--js-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!--icons-css-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!--Google Fonts-->
    <link href='//fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css' />
    <link href='//fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css' />
</head>
<body>
<div class="page-container">
    <div>
        <div class="mother-grid-inner">
            <div th:replace="/fragments/navbar :: navbar(${loggedUser})"></div>
            <!--inner block start here-->
            <div class="inner-block">
                <div class="product-block">
                    <div class="pro-head">
                        <h2>Products</h2>
                    </div>
                    <div class="col-md-3 product-grid" th:each="product : ${products}">
                        <div class="product-items">
                            <div class="project-eff">
                                <div id="nivo-lightbox-demo">
                                    <p><a href="images/pro1.jpg" data-lightbox-gallery="gallery1" id="nivo-lightbox-demo-img"><span class="rollover1"></span> </a></p>
                                    <img class="img-responsive" th:src="${'/images/' + product.photo}" />
                                </div>
                            </div>
                            <div class="produ-cost">
                                <h4 th:text="${product.name}"></h4>
                                <h5 th:text="'&#8369;' + ${product.price}"></h5>
                                <button>Buy</button>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <!--inner block end here-->
            <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
            <script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function(){
                    $('#nivo-lightbox-demo a').nivoLightbox({ effect: 'fade' });
                });
            </script>

            <!--copy rights start here-->
            <div class="copyrights">
                <p>Â© 2016 Shoppy. All Rights Reserved | Design by  <a href="http://w3layouts.com/" target="_blank">W3layouts</a> </p>
            </div>
            <!--COPY rights end here-->
        </div>
    </div>
    <div class="clearfix"> </div>
</div>
<!--scrolling js-->
<script src="js/jquery.nicescroll.js"></script>
<script src="js/scripts.js"></script>
<!--//scrolling js-->
<script src="js/bootstrap.js"> </script>
<!-- mother grid end here-->
</body>
</html>
